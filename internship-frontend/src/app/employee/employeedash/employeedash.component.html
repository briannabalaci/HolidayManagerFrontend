<h1>Employee Dashboard</h1>
<p>Vacations days left: {{vacationdays}}</p>
<mat-form-field appearance="fill">
  <mat-label>Requests</mat-label>
  <mat-select (selectionChange)="onChange($event.value)" >
    <mat-option *ngFor="let holiday of holidayList" [value]="holiday.value">
      {{holiday.viewValue}}</mat-option>
  </mat-select>
</mat-form-field>
<br>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Start date">
      <th mat-header-cell *matHeaderCellDef> Start date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date:'longDate' }} </td>
  </ng-container>
  <ng-container matColumnDef="End date">
      <th mat-header-cell *matHeaderCellDef> End date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date:'longDate'}} </td>
  </ng-container>
  <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="Edit">
    <th mat-header-cell  *matHeaderCellDef > Edit </th>
    <td mat-cell *matCellDef="let row" >
         <button mat-button (click)="completeData(row)" >
          <mat-icon>visibility</mat-icon>
         </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br>
<button mat-flat-button color="accent">Create request</button>
<br><br>

<mat-form-field  appearance="fill">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="pickerStart" [(ngModel)]="startDate" name="startDate"  placeholder="Start Date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
    <mat-datepicker #pickerStart></mat-datepicker>
</mat-form-field><br>
<mat-form-field appearance="fill">
  <mat-label>Start date</mat-label>
  <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="endDate" name="endDate" placeholder="End Date">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="pickerEnd" ></mat-datepicker-toggle>
  <mat-datepicker #pickerEnd></mat-datepicker>
</mat-form-field><br>
<mat-form-field appearance="fill" >
  <mat-label>Substitute</mat-label>
  <input matInput [(ngModel)]="substitute" name="substitute" >
</mat-form-field><br>
<button mat-flat-button color="accent" (click)="clearData()">Cancel</button>
<button mat-flat-button color="accent">Send/Update</button><br>
<button mat-flat-button color="accent">Send to HR</button>
