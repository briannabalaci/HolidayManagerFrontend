<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    {{this.confirmationMessage}}
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()"> <mat-icon>cancel</mat-icon> Cancel </button>
  <button mat-button (click)="onYesClick()"><mat-icon>check</mat-icon> Yes </button>
</div>
