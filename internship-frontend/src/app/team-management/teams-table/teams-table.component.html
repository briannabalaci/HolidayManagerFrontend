<section class="teamsTable">
  <header>
  </header>

  <table mat-table [dataSource]="this.teams">
    <ng-container matColumnDef="Team">
      <td mat-cell  class="teamName" *matCellDef="let element"> {{element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="View">
      <td mat-cell *matCellDef="let row" >
        <button mat-button (click)="viewTeamDetails(row)"><mat-icon>visibility</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <td mat-cell *matCellDef="let row" >
        <button mat-button (click)="deleteTeam(row)" ><mat-icon>delete_forever</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <footer>
  </footer>
</section>
