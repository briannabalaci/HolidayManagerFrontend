<div>
  <mat-form-field>
    <mat-select [formControl]="websiteCtrl" placeholder="Team leader" #singleSelect (selectionChange)="changeClient($event.value)">
      <mat-option>
        <ngx-mat-select-search [formControl]="websiteFilterCtrl"></ngx-mat-select-search>
      </mat-option>

      <mat-option *ngFor="let user of filteredUsers | async" [value]="user" >
        {{user.forname + " " + user.surname}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<p>
<!--  Team leader: {{websiteCtrl.value?.forname + " " + websiteCtrl.value?.surname}}-->
</p>
