<section class="section-home-teamlead">
  <mat-label class="section-label">Vacation days left: {{nrHolidays}}</mat-label>

  <br>

  <mat-form-field class="section-dropdown-requests" appearance="fill">
    <mat-select [(ngModel)]="selectedTypeValue" (selectionChange)="onTypeChange($event.value)">
      <mat-option *ngFor="let request of requestsTypes" [value]="request">
        {{request}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <header>
    <h2 class="section-title">Requests</h2>
  </header>

  <app-requests-table [parent]="this"></app-requests-table>

</section>
<div class="div-holiday-request">
  <mat-card class="bg-card">
    <app-create-request *ngIf="showFormCreateRequest" [refreshData]="refreshDataFunc" [updating] ="holidayUpdating" [updatingId]="holidayUpdatingId" [updatingStartDate]="holidayUpdatingStartDate" [updatingEndDate]="holidayUpdatingEndDate" [updatingSubstitute]="holidayUpdatingSubstitute" [deviceValue]="holidayType"></app-create-request>
    <button mat-button color="accent" type="button" (click)="showFormCreateRequest = !showFormCreateRequest" id="form-button">{{showFormCreateRequest? "Close" : "Create new request"}}</button>
  </mat-card>
</div>
