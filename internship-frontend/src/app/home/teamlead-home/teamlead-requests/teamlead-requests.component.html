<section class="section-home-teamlead">
  <div class="centered">
    <h1 class="title">Teamlead Dashboard</h1>
    <div class="vacation-days-div">
      <span class="vacation-days-field">Vacations days left: {{nrHolidays}}</span>
    </div>
    <br>
  </div>

  <mat-card class="bg-card">
  <mat-form-field class="section-dropdown-requests" appearance="outline" color="accent">
    <mat-select [(ngModel)]="selectedTypeValue"  (selectionChange)="onTypeChange($event.value)">

      <mat-option *ngFor="let request of requestsTypes" [value]="request">
        {{request}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</mat-card>
    <h2 class="margin">Your requests</h2>


  <app-requests-table (deletedApprovedEvent)="changeVacationDays($event)" [parent]="this"></app-requests-table>

</section>
<div class="div-holiday-request">
  <mat-card class="bg-card">
    <app-create-request (createRequest)="changeVacationDays($event)" (newRequest)="newRequestAddedHandler($event)"  *ngIf="showFormCreateRequest" [refreshData]="refreshDataFunc" [details]="details" [updating] ="holidayUpdating" [updatingStatus]="holidayUpdatingStatus" [updatingId]="holidayUpdatingId" [updatingStartDate]="holidayUpdatingStartDate" [updatingEndDate]="holidayUpdatingEndDate" [updatingSubstitute]="holidayUpdatingSubstitute" [deviceValue]="holidayType"></app-create-request>
    <button mat-button color="accent" type="button" (click)="showForm()" id="form-button">{{showFormCreateRequest? "Close" : "Create new request"}}</button>
  </mat-card>
</div>
