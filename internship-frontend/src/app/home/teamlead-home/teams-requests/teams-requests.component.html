<section class="section-teams-requests">

  <header>
    <h2 class="section-title">Team's Requests</h2>
  </header>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

      <ng-container matColumnDef="name">


        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Name
            <mat-form-field class="filter" (keydown.space)="$event.stopPropagation()">
              <input matInput class="form-field" [formControl]="nameFilter" placeholder="Name">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.user.surname + " " + element.user.forname}} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start date"> Start date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by end date"> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="type">

        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
          Type
          <div>
            <mat-form-field (keydown.space)="$event.stopPropagation()">
              <input matInput class="form-field" [formControl]="typeFilter" placeholder="Type">
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef>
          <button mat-icon-button aria-label="Edit icon" class="section-button--edit">
            <mat-icon class="section-mat-icon">remove_red_eye</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]"
                 showFirstLastButtons></mat-paginator>


  <div class="div-holiday-request">
    <mat-card class="bg-card">
      <app-detailed-request *ngIf="showFormApproveRequest"></app-detailed-request>
      <button mat-button color="accent" type="button" (click)="showFormApproveRequest = !showFormApproveRequest" id="form-button">{{showFormApproveRequest? "Close" : "Approve/Decline new request"}}</button>
    </mat-card>
  </div>


</section>
