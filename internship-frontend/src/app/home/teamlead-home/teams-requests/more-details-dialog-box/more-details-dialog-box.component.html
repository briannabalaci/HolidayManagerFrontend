<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  More details:

  <mat-form-field appearance="outline" color="accent">
    <textarea id="details" matInput name="details" placeholder="More details"> </textarea>
  </mat-form-field>

</div>


<div class="buttons-container" mat-dialog-actions>
  <div  class="dialog-button-cancel"><button mat-icon-button (click)="onCancelClick()"> <mat-icon>cancel</mat-icon> Cancel </button></div>
  <div class="dialog-button-send"><button mat-icon-button (click)="onYesClick()"> <mat-icon>check</mat-icon> Send </button></div>
</div>
