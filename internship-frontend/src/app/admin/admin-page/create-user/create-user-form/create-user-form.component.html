
<mat-card id="div-create-panel" class="bg-card">
  <h2>Add New User</h2>
<form id="create-form" [formGroup]="createUserForm" (ngSubmit)="createUser()">
  <mat-card class="email-hint" *ngIf="showEmailErrorMessage" (click)="resetWarnings()">The email or the password is incorrect.</mat-card>
  <mat-card class="email-hint-green" *ngIf="showEmailOkMessage" (click)="resetWarnings()">User Created</mat-card>
    <mat-form-field appearance="outline" color="accent">
      <input matInput placeholder="First name" formControlName="surName" (click)="resetWarnings()">
    </mat-form-field><br>
    <mat-form-field appearance="outline" color="accent">
        <input matInput placeholder="Last name" formControlName="forName" (click)="resetWarnings()">
      </mat-form-field><br>
      <mat-form-field appearance="outline" color="accent">
        <input matInput placeholder="Email" formControlName="email" (click)="resetWarnings()" type="email"  ngModel email="true" [email]="true">
      </mat-form-field><br>
    <mat-form-field appearance="outline" color="accent">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" (click)="resetWarnings()">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br>
     
          <mat-form-field appearance="outline" color="accent">
        <input matInput placeholder="0" placeholder="Holiday days" type="number" formControlName="nrHolidays" (click)="resetWarnings()">
      </mat-form-field><br>
<mat-form-field appearance="outline" color="accent">
  <mat-select placeholder = "Department" (selectionChange)="changeDepartment($event.value)" (click)="resetWarnings()">
    <mat-option *ngFor="let department of departments" [value]="department.value" >
      {{department.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field appearance="outline" color="accent">
    <mat-select placeholder="Role" (selectionChange)="changeRole($event.value)" (click)="resetWarnings()">
      <mat-option *ngFor="let role of roles" [value]="role.value" >
        {{role.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
 
      <button mat-raised-button color="green" type="submit" id="form-button">Add user</button>
      <br>

</form>
      
</mat-card>
<footer></footer>
