<div class="centered">
  <h1>User Management</h1>
</div>
<mat-card class="table-card">
    <table mat-table [dataSource]="dataSource">
 
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
   
      <ng-container matColumnDef="edituser">
        <th mat-header-cell class="edit-cell" *matHeaderCellDef>Edit</th>
        <td mat-cell class="edit-cell" *matCellDef="let element"> <button mat-button (click)="getRecord(element)"><mat-icon color="blue">edit</mat-icon></button> </td>
      </ng-container>
      <ng-container matColumnDef="deleteuser">
        <th mat-header-cell class="edit-cell" *matHeaderCellDef> Delete</th>
        <td mat-cell class="delete-cell" *matCellDef="let element"> <button mat-button (click)="getRecordDelete(element)"><mat-icon color="red">delete_forever</mat-icon></button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
