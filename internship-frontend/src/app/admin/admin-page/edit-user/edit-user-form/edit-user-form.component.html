
<form [formGroup]="createUserForm" (ngSubmit)="updateUser()">
    <mat-form-field appearance="fill" >
      <mat-label>First name</mat-label>
      <input matInput [placeholder]="surname_d" formControlName="surName">
    </mat-form-field><br>
    <mat-form-field appearance="fill" >
        <mat-label>Last name</mat-label>
        <input matInput [placeholder]="forname_d" formControlName="forName">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [placeholder]="email_d" formControlName="email">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [placeholder]="password_d" [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br>
     
          <mat-form-field appearance="fill">
        <mat-label>Holydays nr  .</mat-label>
        <input matInput type="number" [placeholder]=$any(nrHolidays_d)  formControlName="nrHolidays">
      </mat-form-field><br>
<mat-form-field appearance="fill">
  <mat-label>Department</mat-label>
  <mat-select (selectionChange)="changeDepartment($event.value)">
    <mat-option *ngFor="let department of departments" [value]="department.value" >
      {{department.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select (selectionChange)="changeRole($event.value)">
      <mat-option *ngFor="let role of roles" [value]="role.value" >
        {{role.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent" type="submit" id="form-button">Register</button>
</form>
