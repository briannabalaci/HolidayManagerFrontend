
<form [formGroup]="createUserForm" (ngSubmit)="createUser()">
    <mat-form-field appearance="fill" >
      <mat-label>First name</mat-label>
      <input matInput placeholder="John" formControlName="surName">
    </mat-form-field><br>
    <mat-form-field appearance="fill" >
        <mat-label>Last name</mat-label>
        <input matInput placeholder="John" formControlName="forName">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="myemail@gmail.com" formControlName="email">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br>
     
          <mat-form-field appearance="fill">
        <mat-label>Holydays nr  .</mat-label>
        <input matInput placeholder="0" type="number" formControlName="nrHolidays">
      </mat-form-field><br>
<mat-form-field appearance="fill">
  <mat-label>Department</mat-label>
  <mat-select (selectionChange)="changeDepartment($event.value)">
    <mat-option *ngFor="let department of departments" [value]="department.value" >
      {{department.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select (selectionChange)="changeRole($event.value)">
      <mat-option *ngFor="let role of roles" [value]="role.value" >
        {{role.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>User Type</mat-label>
    <mat-select (selectionChange)="changeType($event.value)">
      <mat-option *ngFor="let userType of userTypes" [value]="userType.value" >
        {{userType.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>

      <a href="/login">Do you have an account? Log in.</a><br>
      <button mat-raised-button color="accent" type="submit" id="form-button">Register</button>
</form>
