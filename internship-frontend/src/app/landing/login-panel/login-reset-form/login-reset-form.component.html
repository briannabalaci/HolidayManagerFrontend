<div>
    <!-- <form id="login-reset-form" [formGroup]="loginUserDataFormGroup" (ngSubmit) = "loginUser()"> -->
        <form [formGroup]="loginChangePasswordFormGroup">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="myemail@gmail.com" formControlName="email">
          </mat-form-field><br>
          <mat-form-field appearance="fill">
            <mat-label>Old password</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password_old">
            <button mat-icon-button matSuffix (click)="hide1 = !hide1" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field><br>
          <mat-form-field appearance="fill">
            <mat-label>New password</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="password_new_1">
            <button mat-icon-button matSuffix (click)="hide2 = !hide2" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field><br>
          <mat-form-field appearance="fill">
            <mat-label>Repeat new password</mat-label>
            <input matInput [type]="hide3 ? 'password' : 'text'" formControlName="password_new_2">
            <button mat-icon-button matSuffix (click)="hide3 = !hide3" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3">
              <mat-icon>{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field><br>         
          <br>
    <!--      <a href="/register">Don't you have an account? Register.</a><br>-->
    <button mat-raised-button color="accent" type="submit" id="form-button">Set new password</button>
    </form>
</div>
