<div>
    <!-- <form id="login-reset-form" [formGroup]="loginUserDataFormGroup" (ngSubmit) = "loginUser()"> -->
      <form [formGroup]="loginChangePasswordFormGroup" (ngSubmit) = "changeUserPassword()" (click) ="resetWarnings()">
         <mat-form-field appearance="outline" color="accent">
            <mat-icon matPrefix>alternate_email</mat-icon>
            <input matInput placeholder=" Email" formControlName="email">
        </mat-form-field><br>
          <mat-form-field appearance="outline" color="accent">
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput placeholder=" Old password" [type]="hide1 ? 'password' : 'text'" formControlName="oldPassword" (click) ="resetWarnings()">
            <button mat-icon-button matSuffix (click)="hide1 = !hide1" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field><br>
          <mat-form-field appearance="outline" color="accent">
            <mat-icon matPrefix>lock_open</mat-icon>
            <input matInput placeholder=" New password" [type]="hide2 ? 'password' : 'text'" formControlName="newPassword" (click) ="resetWarnings()">
            <button mat-icon-button matSuffix (click)="hide2 = !hide2" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button> 
          </mat-form-field><br>

          <mat-form-field appearance="outline" color="accent">
          <mat-icon matPrefix>lock_open</mat-icon>
            <input matInput placeholder=" Repeat new password" [type]="hide3 ? 'password' : 'text'" formControlName="newPassword2" (click) ="resetWarnings()">
            <button mat-icon-button matSuffix (click)="hide3 = !hide3" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3">
              <mat-icon>{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field><br>  
         
          <mat-card class="password-hint" *ngIf="showPasswordErrorString">The passwords do not match.</mat-card>
          <mat-card class="password-hint" *ngIf="showPasswordSameString">Your new password can't be the same as your old password.</mat-card>
          <mat-card class="password-hint" *ngIf="showEmailErrorString">The email or the old password is incorrect.</mat-card> 
          <mat-card class="password-hint" *ngIf="showPasswordEmptyString">Please fill out all the fields.</mat-card>     
          <mat-card class="password-hint-green" *ngIf="showSuccesfulPasswordMessage">Password changed successfully.</mat-card> 
          <br>
            <!--      <a href="/register">Don't you have an account? Register.</a><br>-->
    <button mat-raised-button color="accent" type="submit" id="form-button">Set new password</button>
    </form>
  </div>
