<div id="body">
    <h2>{{showFormLogin? "Login" : "Change Password"}}</h2>
    <app-login-form *ngIf="showFormLogin"></app-login-form>
    <app-login-reset-form *ngIf="!showFormLogin"></app-login-reset-form>
    <button mat-raised-button color="accent" type="button" (click)="showFormLogin = !showFormLogin" id="form-button">{{showFormLogin? "Change password" : "Back to login"}}</button>
</div>
