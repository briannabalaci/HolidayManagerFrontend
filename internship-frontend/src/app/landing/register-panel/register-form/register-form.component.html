
<form id="register_form">
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput placeholder="John">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="John">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="myemail@gmail.com">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="hide_confirm ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide_confirm = !hide_confirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_confirm">
          <mat-icon>{{hide_confirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br>
      <br>
      <a href="/login">Do you have an account? Log in.</a><br>
      <button mat-raised-button color="accent" type="submit" id="form-button">Register</button>
</form>
