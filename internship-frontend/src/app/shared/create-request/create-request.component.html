
<h2>Send new request</h2>
<form id="login-form" [formGroup]="holidayRequestFormGroup" (ngSubmit) = "sendHolidayRequest()">

<mat-form-field appearance="outline" color="accent">
    <mat-select (selectionChange)="onChange($event.value)" placeholder="Select holiday type">
    <mat-option *ngFor="let holiday of holidayList" [value]="holiday.value">
        {{holiday.viewValue}}</mat-option>
    </mat-select>
</mat-form-field><br>

<mat-form-field *ngIf="showFieldForStartDate" appearance="outline" color="accent">
    <input matInput [matDatepicker]="pickerStart" name="startDate" placeholder="Select start date" formControlName="startDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
    <mat-datepicker #pickerStart></mat-datepicker>
</mat-form-field><br *ngIf="showFieldForStartDate">

<mat-form-field *ngIf="showFieldForEndDate" appearance="outline" color="accent">
    <input matInput [matDatepicker]="pickerEnd" name="endDate" placeholder="Select end date" formControlName="endDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="pickerEnd" ></mat-datepicker-toggle>
    <mat-datepicker #pickerEnd></mat-datepicker>
</mat-form-field><br *ngIf="showFieldForEndDate">

<mat-form-field *ngIf="showFieldForSubstitute" appearance="outline" color="accent">
    <input matInput name="substitute" formControlName="substitute" placeholder="Substitute">
    </mat-form-field><br *ngIf="showFieldForSubstitute">

<!-- <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload> -->
<div *ngIf="showFieldForDocument">
    <input type="file" class="file-input" #fileUpload>
    <div class="file-upload">

    {{fileName || "Upload your document:"}}

    <button mat-mini-fab color="primary" class="upload-btn"
    (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
    </button>
    </div>
</div>

<button mat-raised-button type="submit" id="create-button" color="accent" *ngIf="showFieldForStartDate" >Create request</button>
</form>
