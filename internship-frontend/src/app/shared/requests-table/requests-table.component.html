<section class="section-teams-requests">

  <header>
  </header>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start date"> Start date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by end date"> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="type">

      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type"> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Edit icon" class="section-button--edit" (click)="fillFields(element)">
          <mat-icon class="section-mat-icon">remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Edit icon" class="section-button--edit" (click)="deleteHoliday(element)">
          <mat-icon class="section-mat-icon">delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]"
                 showFirstLastButtons></mat-paginator>

  <footer>
  </footer>

</section>
