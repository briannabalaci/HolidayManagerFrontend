<h1 *ngIf="!!dataSource";else elseBlock  mat-dialog-title>Error ! </h1>
<ng-template #elseBlock>User info</ng-template>
    <mat-dialog-content color="warn"> {{this.data}} </mat-dialog-content>
<mat-dialog-actions>
    <button  mat-raised-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>
