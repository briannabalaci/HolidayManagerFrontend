<section>
    <header>
        <div class="top-row">
            <h1 class="header_element">Change password</h1>
            <hr>
        </div>
    </header>
    <br><br>
    <body>
        <form [formGroup]="changePasswordFormGroup" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" >
                <mat-label>Old password</mat-label>
                <input matInput type="password" placeholder="Old password" formControlName="old_password" required>
                <mat-error *ngIf="error">{{errorMessage}}</mat-error>
              </mat-form-field>
        
              <mat-form-field appearance="fill" >
                <mat-label>New password</mat-label>
                <input matInput type="password" placeholder="New password" formControlName="new_password" required>
                <mat-error *ngIf="error2">{{errorMessage2}}</mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill" >
                <mat-label>Retype new password</mat-label>
                <input matInput type="password" placeholder="Retype new password" formControlName="new_password2" required>
                <mat-error *ngIf="error2">{{errorMessage2}}</mat-error>
              </mat-form-field>

            <br><br>
            <button [disabled]="changePasswordFormGroup.status !== 'VALID'" mat-raised-button color="primary" class="change-button">Change</button>
            <button mat-raised-button type="button" color="primary" class="cancel-button" (click)="cancel()">Cancel</button>
        </form>
    </body>
</section>
