<form [formGroup]="userFormGroup" (ngSubmit)="postUser()">
    <mat-form-field appearance="legacy" >
        <mat-label>Forename</mat-label>
        <input matInput placeholder="Placeholder" formControlName="forename">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="legacy" >
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Placeholder" formControlName="surname">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="legacy" >
        <mat-label>Email(username)</mat-label>
        <input matInput placeholder="Placeholder" formControlName="email">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="legacy" >
        <mat-label>Password</mat-label>
        <input matInput placeholder="Placeholder" formControlName="password">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="legacy" >
        <mat-label>Role</mat-label>
        <input matInput placeholder="Placeholder" formControlName="role">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <button mat-button type="submit">Submit</button>
</form>
