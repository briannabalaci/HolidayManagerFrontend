<app-navigation></app-navigation>
<section>
    <body>

        <div class="div_header">
            <header>
                <div class="top-row">
                    <h1 class="header_element">{{event?.title}}</h1>
                </div>
            </header>
        </div>

        <div class="filter">
            <mat-form-field appearance="fill">
                <mat-label>Filter</mat-label>
                <mat-select [(value)]="selectedFilter" (selectionChange)="onFilterChange()">
                    <mat-option *ngFor="let filter of filters" [value]="filter">
                        {{filter}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
            <div class="scrollable-table">
                <table *ngIf="shouldShowQuestionColumns; else singleColumnTable" mat-table [dataSource]="dataSourceUpdated">
        
                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-name"> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <ng-container *ngFor="let question of questions" matColumnDef="{{question.id}}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-name"> {{question.text}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[question.id||'']}} </td>
                    </ng-container> 
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <ng-template #singleColumnTable>
                    <table mat-table [dataSource]="dataSourceUpdated">
        
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-name"> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="['name']"></tr>
                        <tr mat-row *matRowDef="let row; columns: ['name'];"></tr>
                    </table>
                </ng-template>
            </div>
        </div>

        <button mat-raised-button type="submit" class="pdf-button" (click)="downloadPdf()">
            Download PDF 
            <span class="material-icons">
            picture_as_pdf
            </span>
        </button>

    </body>
</section>
