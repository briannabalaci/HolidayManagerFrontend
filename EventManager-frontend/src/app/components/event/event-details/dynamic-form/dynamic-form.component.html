<article>
  <div *ngIf="role === 'ATTENDEE' || updatePreferencesForOrganizer">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

      <div *ngFor="let question of questions" class="form-row">
        <app-question [question]="question" [form]="form"></app-question>
      </div>

      <button mat-raised-button type="submit" class="accept-button" (click)="onAccept()"
        [disabled]="!form.valid">Accept</button>
      <button mat-raised-button type="submit" class="decline-button" (click)="onDecline()">Decline</button>
    </form>
  </div>
  <div *ngIf="role === 'ORGANIZER' && !updatePreferencesForOrganizer" class="organizer">

    <div *ngFor="let response of invite!.inviteQuestionResponses; let i = index;" class="form-row">
      <b>Question {{i+1}}: </b> {{response.question!.text}}
      <div *ngIf="invite!.status === 'Not Accepted'">
        <p><b>R: </b> No response yet</p>
      </div>

      <div *ngIf="invite!.status === 'accepted'">

        <b>R: {{response.answer!.text}}</b> 

      </div>
    </div>

    <button mat-raised-button type="button" color="primary" (click)="onUpdate()">Update</button>

    <br>
    <hr>
    <div class="event_org">
      <button mat-raised-button type="submit" class="accept-button" (click)="onUpdateEvent()">Update Event</button>
      <button mat-raised-button type="button" class="decline-button" (click)="onCancel()">Cancel Event</button>
    </div>
  </div>



</article>
