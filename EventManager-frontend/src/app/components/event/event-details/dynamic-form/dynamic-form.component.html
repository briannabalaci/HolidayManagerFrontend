<article>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
  
      <div *ngFor="let question of questions" class="form-row">
        <app-question [question]="question" [form]="form"></app-question>
      </div>
    
      <button mat-raised-button type="submit" class="accept-button" (click)="onAccept()" [disabled]="!form.valid">Accept</button>
      <button mat-raised-button type="submit" class="decline-button" (click)="onDecline()">Decline</button>
    </form>
</article>
